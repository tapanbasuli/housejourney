    <!-- style for the footer-->
    <style>
      footer {
          text-align: center;
          padding-top: 15px;

          font-size: 14px;
          position: absolute;
          width: 100%;

          background: transparent;

  <body>
    <!-- ========== HEADER ========== -->
    <header class="navbar-absolute-top">
      <div class="header_top">
        <div class="container">
          <form action="" class="loc_form mr-30">
            <i class="fa fa-map-marker-alt mr-1"></i>
            <input type="text" placeholder="Enter your location" value="San Francisco, USA" readonly="" onkeypress="this.style.width = 
            ((this.value.length + 1) * 7) + 'px';" style="min-width: 133px;">
            <button class="change">Change</button>
            <button class="explore" style="display: none;">Explore</button>
          </form>
          <div class="dropdown my_acc">
            <a id="my_acc_drop" class="dropdown-toggle" href="#" role="button" aria-expanded="false">My Account</a>
            <div class="dropdown-menu" aria-labelledby="my_acc_drop" style="min-width: 10rem;">
              <a class="dropdown-item" href=""><i class="bi bi-person"></i> SignIn</a>
              <a class="dropdown-item" href=""><i class="bi bi-box-arrow-in-right"></i> Create Account</a>
            </div>
          </div>
        </div>
      </div>
      <div id="header" class="navbar navbar-expand-lg navbar-end navbar-light">
        <div class="container">
          <nav class="navbar-nav-wrap">
            <!-- Default Logo -->
            <a class="navbar-brand" href="index.html">
              <img src="assets/img/logo.png" alt="">
            </a>
            <!-- End Default Logo -->

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-default">
                <i class="bi-list"></i>
              </span>
              <span class="navbar-toggler-toggled">
                <i class="bi-x"></i>
              </span>
            </button>
            <!-- End Toggler -->
        
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <div class="navbar-absolute-top-scroller">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a id="service_prov" class="nav-link dropdown-toggle active" href="#" role="button" aria-expanded="false">Service Providers</a>
                    <!-- Mega Menu -->
                    <div class="dropdown-menu" aria-labelledby="service_prov" style="min-width: 12rem;">
                      <a class="dropdown-item" href="">Dealer</a>
                      <a class="dropdown-item" href="">Home Builder</a>
                      <a class="dropdown-item" href="">Contractors</a>
                    </div>
                    <!-- End Mega Menu -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Write a Review</a>   
                  </li>        
                </ul>
              </div>
            </div>
            <!-- End Collapse -->
          </nav>
        </div>
      </div>

                    <!-- End Input Group -->
